<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Tipo de Actividades</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- js personalizado -->
    <script src=""></script>
</head>
<body>
<!-- Contenido principal -->
<div style="padding: 20px;">


    <!-- Título dinámico -->
    <h1 class="text-success" th:text="${typeActivity.id == null} ? 'Registrar Tipo de actividad' : 'Editar tipo de actividad'"></h1>

    <!-- Formulario de guardado -->
    <form th:action="@{/vistaTA/save}" th:object="${typeActivity}" method="post" novalidate>
        <!-- Campo oculto para conservar el ID al editar -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" required />
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/vista/typeActivity}" class="btn btn-secondary">Volver</a>
    </form>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
