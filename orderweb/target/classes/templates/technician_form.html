<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Technician</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- js personalizado -->
    <script src=""></script>
</head>
<body>
<!-- Contenido principal -->
<div style="padding: 20px;">


    <!-- Título dinámico -->
    <h1 class="text-success" th:text="${technician.id == null} ? 'Registrar Technician' : 'Editar Technician'"></h1>

    <!-- Formulario de guardado -->
    <form th:action="@{/vistaT/save}" th:object="${technician}" method="post" novalidate>
        <!-- Campo oculto para conservar el ID al editar -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Document</label>
            <input type="text" th:field="*{document}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>


        <div class="mb-3">
            <label class="form-label">Speciality</label>
            <select th:field="*{speciality}" class="form-select" required>
                <option value="" disabled th:if="${technician.speciality == null}" selected>Seleccione una opción</option>
                <option value="Construccion">Construccion</option>
                <option value="Plomeria">Plomeria</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" required />
        </div>



        <!-- Botones -->
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/vista/technician}" class="btn btn-secondary">Volver</a>
    </form>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
